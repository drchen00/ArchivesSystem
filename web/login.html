<!DOCTYPE html>
<html lang="en">
<head>
    <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
    <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
    <META HTTP-EQUIV="Expires" CONTENT="0">
    <meta charset="UTF-8">
    <title>登陆</title>
    <meta name="msapplication-TileColor" content="#5bc0de"/>
    <meta name="msapplication-TileImage" content="assets/img/metis-tile.png"/>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/lib/animate/animate.css">

    <!-- Metis core stylesheet -->
    <link rel="stylesheet" href="assets/css/main.min.css">
</head>
<body class="login">
<div class="form-signin">
    <div class="text-center">
        <h2>电子档案系统</h2>
    </div>
    <hr>
    <div class="tab-content">
        <div id="login" class="tab-pane active">
            <form action="login.action" method="post">
                <p class="text-muted text-center">
                    输入用户名密码
                </p>
                <input type="text" placeholder="用户名" class="form-control top" name="username">
                <input type="password" placeholder="密码" class="form-control bottom" name="password">
                <div class="checkbox">
                    <label>
                        <input type="checkbox">记住我
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
            </form>
        </div>
        <div id="forgot" class="tab-pane">
            <form>
                <p class="text-muted text-center">请输入你的注册邮箱</p>
                <input type="email" placeholder="mail@domain.com" class="form-control">
                <br>
                <button class="btn btn-lg btn-danger btn-block" type="submit">重置密码</button>
            </form>
        </div>
        <div id="signup" class="tab-pane">
            <form method="post" action="register.action">
                <input type="text" name="account" placeholder="用户名" class="form-control top">
                <input type="text" name="id" placeholder="用户标识" class="form-control middle">
                <input type="text" name="name" placeholder="姓名" class="form-control middle">
                <input type="password" name="password" placeholder="密码" class="form-control middle">
                <input type="password" name="rePassword" placeholder="再次输入密码" class="form-control bottom">
                <button class="btn btn-lg btn-success btn-block" type="submit">注册</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="text-center">
        <ul class="list-inline">
            <li><a class="text-muted" href="#login" data-toggle="tab">登陆</a></li>
            <li><a class="text-muted" href="#forgot" data-toggle="tab">忘记密码</a></li>
            <li><a class="text-muted" href="#signup" data-toggle="tab">注册</a></li>
        </ul>
    </div>
</div>

<!--jQuery -->
<script src="assets/lib/jquery/jquery-2.2.4.min.js"></script>
<script src="assets/lib/validation/dist/jquery.validate.min.js"></script>
<script src="assets/lib/validation/dist/localization/messages_zh.min.js"></script>
<script src="assets/lib/validation/dist/additional-methods.js"></script>

<!--Bootstrap -->
<script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>

<script src="assets/js/register.js"></script>
<script type="text/javascript">
    (function ($) {
        $(document).ready(function () {
            $('.list-inline li > a').click(function () {
                var activeForm = $(this).attr('href') + ' > form';
                //console.log(activeForm);
                $(activeForm).addClass('animated fadeIn');
                //set timer to 1 seconds, after that, unload the animate animation
                setTimeout(function () {
                    $(activeForm).removeClass('animated fadeIn');
                }, 1000);
            });
        });
    })(jQuery);
</script>
</body>
</html>
